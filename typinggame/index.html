<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Typing Test</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="body">
            <div class="game-container">
                <div class="text-to-type-container">
                    <h1>Type the following text:</h1>
                    <p id="quote">This is where the random text will appear.</p>
                </div>
                <input class="typing-container" type="text" id="userInput" placeholder="Start typing here..." autocomplete="off">
                <p id="feedback"></p>
                <button onclick="startTest()">Start Test</button>
            </div>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
